<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futsal Dashboard</title>

<style>
    body { font-family: Arial; background:#f4f4f4; margin:0; padding:20px; }
    h1,h2,h3 { margin:0 0 10px 0; font-weight:600; }
    .card { background:white; padding:15px; border-radius:6px; margin-bottom:20px; }
    .flex { display:flex; gap:20px; flex-wrap:wrap; }
    .stat-box { background:#fff; padding:15px; border-radius:6px; flex:1; min-width:200px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:6px 10px; border-bottom:1px solid #ddd; }
    tr:hover { background:#fafafa; cursor:pointer; }
    .month-box { background:#fff; padding:12px; border-radius:5px; margin:10px 0; }
    .month-header { display:flex; justify-content:space-between; cursor:pointer; }
    .hidden { display:none; }
    .player-popup {
        position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
        background:#fff; padding:20px; border-radius:8px; width:350px;
        box-shadow:0 0 10px rgba(0,0,0,0.3); display:none;
    }
    .close-btn { float:right; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>

<h1>⚽ Futsal Dashboard</h1>

<div id="topStats" class="flex"></div>

<h2>Master tablica (kumulativ)</h2>
<div class="card">
    <table id="playersTable">
        <thead>
            <tr>
                <th>Igrač</th>
                <th>Utakmice</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>Bodovi</th>
                <th>Dolaznost (%)</th>
                <th>Iznos (€)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<h2>Mjesecni sažeci</h2>
<div id="months"></div>

<!-- POPUP IGRAČA -->
<div id="playerPopup" class="player-popup">
    <span class="close-btn" onclick="closePopup()">✖</span>
    <h3 id="ppName"></h3>
    <div id="ppStats"></div>
    <h4>Zadnjih 5 utakmica</h4>
    <div id="ppLast5"></div>
</div>

<script>
const API = "<PASTE_YOUR_WEBAPP_URL_HERE>";

async function loadData() {
    const res = await fetch(API);
    const data = await res.json();
    renderTop(data);
    renderPlayers(data);
    renderMonths(data);
    window.MATCHES = data.matches; // spremamo za popup
}
loadData();

function num(x){ return Number(x).toFixed(2); }

/* TOP STATISTIKA */
function renderTop(d){
    document.getElementById("topStats").innerHTML = `
        <div class="stat-box"><h3>Blagajna</h3><b>${num(d.kitty)} €</b></div>
        <div class="stat-box"><h3>Termini</h3><b>${d.matches.length}</b></div>
    `;
}

/* MASTER TABLICA */
function renderPlayers(d){
    const tbody = document.querySelector("#playersTable tbody");
    tbody.innerHTML = "";
    d.players.forEach(p=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
            <td onclick="showPlayer('${p.name}')">${p.name}</td>
            <td>${p.played}</td>
            <td>${p.wins}</td>
            <td>${p.draws}</td>
            <td>${p.losses}</td>
            <td>${p.points}</td>
            <td>${num(p.attendancePct)}</td>
            <td>${num(p.amountTotal)}</td>
        `;
        tbody.appendChild(tr);
    });
}

/* MJESECNI SAŽECI */
function renderMonths(d){
    const box = document.getElementById("months");
    box.innerHTML = "";
    d.months.forEach(m=>{
        const div=document.createElement("div");
        div.className="month-box";
        const id = "det_"+m.month;
        div.innerHTML=`
            <div class="month-header" onclick="toggle('${id}')">
                <b>${m.month}</b>
                <span>${m.matchesPlayed}/${m.fridays} termina — ${num(m.kitty)} €</span>
            </div>
            <div id="${id}" class="hidden">
                <h4>Utakmice</h4>
                ${renderMatchList(m.month)}
            </div>
        `;
        box.appendChild(div);
    });
}

function toggle(id){
    document.getElementById(id).classList.toggle("hidden");
}

/* LISTA UTAKMICA ZA MJESEC */
function renderMatchList(month){
    const list = window.MATCHES.filter(m=>m.date.startsWith(month));
    if(list.length===0) return "<i>Nema utakmica.</i>";
    let t="<ul>";
    list.forEach(g=>{
        t+=`<li>${g.date}: ${g.black.join(", ")} vs ${g.white.join(", ")} — ${g.score} (${g.winner})</li>`;
    })
    return t+"</ul>";
}

/* POPUP IGRAČA */
function showPlayer(name){
    const all = window.MATCHES;
    const last5 = all.filter(m=>[...m.black,...m.white].includes(name)).slice(-5);

    document.getElementById("ppName").innerText=name;
    document.getElementById("ppStats").innerHTML="";
    document.getElementById("ppLast5").innerHTML= last5.length ?
        "<ul>" + last5.map(m=>`<li>${m.date} — ${m.score} (${m.winner})</li>`).join("") + "</ul>"
        : "<i>Nema utakmica.</i>";

    document.getElementById("playerPopup").style.display="block";
}

function closePopup(){
    document.getElementById("playerPopup").style.display="none";
}
</script>

</body>
</html>
