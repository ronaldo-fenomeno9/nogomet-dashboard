<!doctype html>
<html lang="hr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nogomet HNB Savica — Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f1720; --panel:#121a24; --muted:#8aa0b2; --text:#e6eef6; --accent:#3dd6ff;
  --win:#22c55e; --draw:#eab308; --loss:#ef4444; --card:#101823; --chip:#1b2633;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}
.container{max-width:1200px;margin:0 auto;padding:24px}
.header{display:flex;align-items:center;gap:16px;margin-bottom:20px}
.logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,#38bdf8,#0ea5e9)}
h1{font-size:20px;margin:0}
.grid{display:grid;gap:16px}
@media(min-width:900px){.grid-cols-3{grid-template-columns:repeat(3,1fr)} .grid-cols-2{grid-template-columns:repeat(2,1fr)}}
.card{background:var(--panel);border:1px solid #1e2a38;border-radius:14px;padding:16px}
.card h2{font-size:16px;margin:0 0 12px 0;color:#cce1f1}
.kpis{display:grid;gap:12px}
.kpi{background:var(--card);border:1px solid #1e2a38;border-radius:14px;padding:14px}
.title{color:var(--muted);font-size:12px;margin-bottom:6px}
.value{font-weight:700;font-size:24px}
.small{opacity:.7;font-size:12px}
.table{width:100%;border-collapse:collapse}
.table th,.table td{padding:10px 8px;border-bottom:1px solid #1f2a36;font-size:14px}
.table th{color:#9fb4c6;text-align:left;font-weight:600}
.form-strip{display:flex;gap:6px}
.form-dot{width:22px;height:22px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:11px;color:#0b1220}
.form-dot.win{background:var(--win)}
.form-dot.draw{background:var(--draw)}
.form-dot.loss{background:var(--loss)}
.badge{display:inline-flex;align-items:center;gap:6px;background:var(--chip);color:#cfe4f3;border:1px solid #223141;border-radius:999px;padding:4px 10px;font-size:12px}
.flex{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.btn{background:#1a2430;border:1px solid #273447;color:#d6e6f5;border-radius:10px;padding:8px 12px;font-size:13px;cursor:pointer}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:50}
.dialog{width:min(100%,980px);background:var(--panel);border:1px solid #1f2a36;border-radius:14px;overflow:hidden}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="logo"></div>
    <div>
      <h1>Nogomet HNB Savica — Dashboard</h1>
      <div class="small" id="updated"></div>
    </div>
  </div>

  <!-- KPIs -->
  <div class="grid grid-cols-3 kpis">
    <div class="kpi">
      <div class="title">Ukupno u blagajni</div>
      <div class="value" id="kpi-kitty">0.00 €</div>
    </div>
    <div class="kpi">
      <div class="title">Ukupno utakmica</div>
      <div class="value" id="kpi-matches">0</div>
    </div>
    <div class="kpi">
      <div class="title">Ishodi</div>
      <div class="flex" id="kpi-outcomes"></div>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-2" style="margin-top:16px">
    <div class="card">
      <h2>Dolaznost — Top 10</h2>
      <canvas id="chartAttendance" height="120"></canvas>
    </div>
    <div class="card">
      <h2>Pobjede / Porazi — Top 10</h2>
      <canvas id="chartWL" height="120"></canvas>
    </div>
  </div>

  <!-- Table -->
  <div class="card" style="margin-top:16px">
    <h2>Master tablica</h2>
    <table class="table" id="tblPlayers">
      <thead>
        <tr>
          <th>Igrač</th><th>Utakmice</th><th>W</th><th>D</th><th>L</th>
          <th>Bodovi</th><th>Dolaznost</th><th>Uplata (€)</th><th>Forma</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Monthly -->
  <div class="card" style="margin-top:16px">
    <h2>Mjesečni obračuni</h2>
    <div id="months"></div>
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwrkZW7HrjakHXndboptNu4pqss0FZWwpzy_e0-nGd1RastXxxbBWyN_I6kBaBAgXhztg/exec";

let DATA = null;

async function init() {
  const res = await fetch(API);
  DATA = await res.json();

  document.getElementById("updated").textContent =
    "Ažurirano: " + new Date(DATA.generatedAt).toLocaleString("hr-HR");

  // KPIs
  const kitty = DATA.players.reduce((a,b)=>a + b.amountTotal, 0);
  document.getElementById("kpi-kitty").textContent = euro(kitty);
  document.getElementById("kpi-matches").textContent = DATA.matches.length;

  const outcomes = countOutcomes(DATA.matches);
  addChip("Crni pobjede", outcomes.blackWins);
  addChip("Bijeli pobjede", outcomes.whiteWins);
  addChip("Neriješeno", outcomes.draws);

  renderAttendanceChart(DATA.players);
  renderWLChart(DATA.players);
  renderPlayersTable(DATA.players);
  renderMonths(DATA.monthly);
}

function euro(x){ return (Number(x)||0).toFixed(2) + " €"; }

function addChip(label,val){
  const el=document.createElement("span");
  el.className="badge";
  el.textContent = label + ": " + val;
  document.getElementById("kpi-outcomes").appendChild(el);
}

function countOutcomes(matches){
  let blackWins=0, whiteWins=0, draws=0;
  matches.forEach(m=>{
    if(m.winner==="crni") blackWins++;
    else if(m.winner==="bijeli") whiteWins++;
    else draws++;
  });
  return {blackWins, whiteWins, draws};
}

function renderAttendanceChart(players){
  const top = [...players]
    .sort((a,b)=> b.attendancePct - a.attendancePct)
    .slice(0,10);

  new Chart(document.getElementById("chartAttendance"),{
    type:"bar",
    data:{
      labels: top.map(p=>p.name),
      datasets:[{data: top.map(p=>p.attendancePct)}]
    },
    options:{scales:{y:{beginAtZero:true,max:100}}, plugins:{legend:{display:false}}}
  });
}

function renderWLChart(players){
  const top = [...players]
    .sort((a,b)=> b.wins - a.wins)
    .slice(0,10);

  new Chart(document.getElementById("chartWL"),{
    type:"bar",
    data:{
      labels: top.map(p=>p.name),
      datasets:[
        {label:"W", data: top.map(p=>p.wins)},
        {label:"L", data: top.map(p=>p.losses)}
      ]
    }
  });
}

function renderPlayersTable(players){
  const tb=document.querySelector("#tblPlayers tbody");
  tb.innerHTML="";
  players.forEach(p=>{
    const tr=document.createElement("tr");
    tr.innerHTML = `
      <td>${p.name}</td>
      <td>${p.played}</td>
      <td>${p.wins}</td>
      <td>${p.draws}</td>
      <td>${p.losses}</td>
      <td>${p.points}</td>
      <td>${p.attendancePct.toFixed(1)}%</td>
      <td>${euro(p.amountTotal)}</td>
      <td>${renderForm(p.form)}</td>
    `;
    tb.appendChild(tr);
  });
}

function renderForm(arr){
  return `<div class="form-strip">` + arr.map(ch=>{
    const cls = ch==='W'?'win':(ch==='D'?'draw':'loss');
    return `<div class="form-dot ${cls}">${ch}</div>`;
  }).join("") + `</div>`;
}

function renderMonths(months){
  const box=document.getElementById("months");
  box.innerHTML="";
  months.forEach(m=>{
    const el=document.createElement("div");
    el.className="kpi";
    el.innerHTML = `
      <div class="title">${m.month}</div>
      <div class="value">${m.matchesPlayed}/${m.fridays} termina</div>
      <div class="badge" style="margin-top:6px">+${euro(m.kitty)}</div>
    `;
    box.appendChild(el);
  });
}

init();
</script>

</body>
</html>
